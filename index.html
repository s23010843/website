<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Search Console Verification using Meta Tag -->
    <meta name="google-site-verification" content="XXXXX" />

    <!-- SEO Meta Tags -->
    <title>Angular | TwitterX</title>
    <meta name="description"
        content="twitterX (formerly TwitterX) is a social media platform that facilitates real-time communication, news sharing, and global public discussions through tweets and trends.">
    <meta name="keywords"
        content="googlai,googleai,google,twitterX,deepseek, Vite, React, Angular, Web Development, JavaScript, Frontend Development, Web Apps" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="twitterX (Formerly TwitterX)">
    <meta property="og:description"
        content="twitterX (formerly TwitterX) is a dynamic social media platform for real-time communication, news sharing, and public discussions through tweets and trends.">
    <meta property="og:image" content="https://googlai.netlify.app/og-image.jpg" />
    <meta property="og:url" content="https://googlai.netlify.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="twitterX (Formerly TwitterX)">
    <meta name="twitter:description"
        content="twitterX (formerly TwitterX) is a dynamic social media platform for real-time communication, news sharing, and public discussions through tweets and trends.">
    <meta name="twitter:image" content="https://googlai.netlify.app/twitter-image.jpg" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://googlai.netlify.app" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- hreflang tags for multilingual support -->
    <link rel="alternate" hreflang="en" href="https://googlai.netlify.app/" />
    <link rel="alternate" hreflang="es" href="https://googlai.netlify.app/es/" />

    <!-- Technical SEO: Robots Meta Tag (For SEO Crawlers) -->
    <meta name="robots" content="index, follow, noarchive, noodp" />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
